{% set version = "0.5" %}
{% set sha256 = "1cd592088f037685988d1fb60bd83b14f60927c83e11f8c07890cc3ab16e8534" %}

package:
  name: boink
  version: '{{version}}'

source:
  url: https://github.com/camillescott/boink/archive/v{{ version }}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 1
  script:
    - mkdir build && cd build && BOINK_VERSION={{version}} cmake .. -DCMAKE_BUILD_TYPE=Release && make install VERBOSE=1

requirements:
  build:
    - '{{compiler("c")}}'
    - '{{compiler("cxx")}}'
    - cmake
  host:
    - python >=3.6
    - cppyy >=1.5.5
    - clangdev =8.0.1
    - libcxx
    - libstdcxx-ng
    - libgcc-ng
    - openmp
    - zlib
    - python-clang
  run:
    - python >=3.6
    - zlib
    - screed
    - blessings
    - pyfiglet
    - py-cpuinfo
    - numpy

test:
  imports:
    - boink

about:
  home: https://github.com/camillescott/boink
  license: MIT
  summary: streaming de Bruijn graph compaction and sketching.
