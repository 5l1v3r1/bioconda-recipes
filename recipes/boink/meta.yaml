{% set version = "0.3" %}
{% set sha256 = "cfbd08e142bc487635f2c32f53288d79fe7805177873de11774b6fcb0ca118c5" %}

package:
  name: boink
  version: '{{version}}'

source:
  url: https://github.com/camillescott/boink/archive/v{{ version }}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 0

requirements:
  build:
    - '{{compiler("c")}}'
    - '{{compiler("cxx")}}'
    - cmake
  host:
    - python >=3.6
    - cppyy >=1.5.5
    - clangdev =8.0.1
    - libcxx
    - libstdcxx-ng
    - libgcc-ng
    - openmp
    - zlib
    - python-clang
  run:
    - python >=3.6
    - zlib
    - screed
    - blessings
    - pyfiglet
    - py-cpuinfo
    - numpy

test:
  imports:
    - boink

about:
  home: https://github.com/camillescott/boink
  license: MIT
  summary: streaming de Bruijn graph compaction and sketching.
