{% set version = "0.6" %}
{% set sha256 = "4cc653cad8a61076393033e6a0353720c98dd39f943cd7c6c51e9322dc66e422" %}

package:
  name: boink
  version: '{{version}}'

source:
  url: https://github.com/camillescott/boink/archive/v{{ version }}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 1
  script:
    - mkdir build && cd build && BOINK_VERSION={{version}} cmake .. -DCMAKE_BUILD_TYPE=Release && make install VERBOSE=1

requirements:
  build:
    - '{{compiler("c")}}'
    - '{{compiler("cxx")}}'
    - cmake
  host:
    - python >=3.6
    - cppyy >=1.5.5
    - clangdev =8.0.1
    - libcxx
    - libstdcxx-ng
    - libgcc-ng
    - openmp
    - zlib
    - python-clang
  run:
    - python >=3.6
    - zlib
    - screed
    - blessings
    - pyfiglet
    - py-cpuinfo
    - numpy

test:
  imports:
    - boink

about:
  home: https://github.com/camillescott/boink
  license: MIT
  summary: streaming de Bruijn graph compaction and sketching.
