{% set sha256 = "a591143441c548328376ee4f24661809a459b1d9aeeafb5b2d3955cbffc3268e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/H/HM/HMBRAND/Text-CSV_XS-1.42.tgz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
    - perl-extutils-makemaker
    - perl-test-harness
    - perl-text-csv

  run:
    - perl
    - perl-test-harness
    - perl-text-csv

test:
  imports:
    - Text::CSV_XS

about:
  home: https://metacpan.org/pod/Text::CSV_XS
  license: perl_5
  summary: 'Text::CSV_XS - comma-separated values manipulation routines'
