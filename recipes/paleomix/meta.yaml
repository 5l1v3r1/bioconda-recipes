{% set name = "paleomix" %}
{% set version = "1.2.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/33/d5/7f9923dad69aaf6ba799d694f62d44c822350ef50042207b6ff8df235f95/{{ name }}-{{ version }}.tar.gz
  sha256: fbfdcef6f0460b7afd2415aa957c6cacf56e4b4e9a8fda60fb63cac85c273496

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
    - nose
    - coverage
    - flexmock

  run:
    - python
    - adapterremoval
    - samtools
    - picard
    - bowtie2
    - bwa
    - mapdamage2
    - gatk
    - coloredlogs
    - pysam
    - ruamel.yaml
    - biopython
    - setproctitle
    - coverage
    - nose

test:
  commands:
    - paleomix --help

about:
  home: https://github.com/MikkelSchubert/paleomix
  license: MIT
  summary: The PALEOMIX pipelines aid the rapid processing of High-Throughput Sequencing data.
  license_file: LICENSE

extra:
  recipe-maintainer:
    - gtrichard
  identifiers:
    - doi:10.1038/nprot.2014.063
