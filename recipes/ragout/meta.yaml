package:
  name: ragout
  version: 2.3

source:
  url: https://github.com/fenderglass/Ragout/archive/master.tar.gz
  sha256: c83761b753c05ce795726b3264e7cdf26b8883172b3b5992b6dce15ca81f5337

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - setuptools
  host:
    - python
    - setuptools
  run:
    - python
    - decorator ==4.3.0
    - networkx ==2.2
    - sibelia
    - setuptools

extra:
  skip-lints:
    - uses_setuptools  #uses pkg_resources

test:
  commands:
    - ragout -h
    - Sibelia --version

about:
  home: https://github.com/fenderglass/Ragout
  license: GPLv3
  summary: "Chromosome-level scaffolding using multiple references"
