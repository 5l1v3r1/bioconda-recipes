package:
  name: ragout
  version: 2.3

source:
  url: https://github.com/fenderglass/Ragout/archive/master.tar.gz
  sha256: b786661a7876d113f853b78a0b9ebcc8c4ceacc3a80c0bfc750f1ed5fb78fe83

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - setuptools
  host:
    - python
    - setuptools
  run:
    - python
    - decorator ==4.3.0
    - networkx ==2.2
    - sibelia
    - setuptools

extra:
  skip-lints:
    - uses_setuptools  #uses pkg_resources

test:
  commands:
    - ragout -h
    - Sibelia --version
    - python -c "import ragout.tests.test_toy as t; t.main()"

about:
  home: https://github.com/fenderglass/Ragout
  license: GPLv3
  summary: "Chromosome-level scaffolding using multiple references"
