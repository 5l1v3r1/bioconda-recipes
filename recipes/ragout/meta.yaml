package:
  name: ragout
  version: 2.3

source:
  url: https://github.com/fenderglass/Ragout/archive/master.tar.gz
  sha256: 3d59accc1c856b35dde03061c8ae519bfbaf7963d2f065eeeeefc6dd75ffe1d6

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - setuptools
  host:
    - python
    - setuptools
  run:
    - python
    - decorator ==4.3.0
    - networkx ==2.2
    - sibelia
    - setuptools

extra:
  skip-lints:
    - uses_setuptools  #uses pkg_resources

test:
  commands:
    - ragout -h
    - Sibelia --version
    - python -c "import ragout.tests.test_toy as t; t.main()"

about:
  home: https://github.com/fenderglass/Ragout
  license: GPLv3
  summary: "Chromosome-level scaffolding using multiple references"
